    <div class="container">
        <div class="container1">
            <div class="main-info">
                <h1 class="weather-condition">Heavy Rain</h1>
                <div class="location">Mumbai</div>
                <div class="time">Saturday,3rd Aug 2024</div>
                <div class="main-temp temperature">10°C</div>
                <button class="toggle-unit">°C/°F</button>
                <img src="" alt="weather description" class="weather-icon">
                <div>
                    <input type="text" class="search-bar" placeholder="Search Location..." required>
                    <button class="search-icon">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg>
                    </button>
                </div>
                

            </div>
            <div class="gif_weather"></div>
            <div class="container-extra">
                <div class="icon-containers">
                    <img src="./images/thermometer.png" alt="icon">
                    <img src="./images/humidity.png" alt="icon">
                    <img src="./images/rainy.png" alt="icon">
                    <img src="./images/windy.png" alt="icon">
                </div>
                <div class="extra-info-container">
                    <div class="feels-like">
                        
                        <div class="extra-container">
                            <div class="extra-title">Feels Like</div>
                            <div class="extra-info temperature">8°C</div>
                        </div>
                    </div>
                    <div class="humidity">
                
                        <div class="extra-container">
                            <div class="extra-title">Humidity</div>
                            <div class="extra-info">50%</div>
                        </div>
                    </div>
                    <div class="rain">
                       
                        <div class="extra-container">
                            <div class="extra-title">Chance of Rain</div>
                            <div class="extra-info">10%</div>
                        </div>
                    </div>
                    <div class="wind-speed">
                       
                        <div class="extra-container">
                            <div class="extra-title">Wind Speed</div>
                            <div class="extra-info">10km/hr</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
